<table mat-table [dataSource]="tableInput" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <!-- Symbol Column -->
  <ng-container matColumnDef="avg_time">
    <th mat-header-cell *matHeaderCellDef> Average Time </th>
    <td mat-cell *matCellDef="let element"> {{element.avg_time}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="best_time">
    <th mat-header-cell *matHeaderCellDef> Best Time </th>
    <td mat-cell *matCellDef="let element"> {{element.best_time}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="st_deviation">
    <th mat-header-cell *matHeaderCellDef> Standard Deviation </th>
    <td mat-cell *matCellDef="let element"> {{element.st_deviation}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="percentage">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let element"> {{element.percentage}} % </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>
<button mat-raised-button color="accent" (click)="submit()">Submit Result</button>

<ng-container *ngIf="submitStatus==0">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-container *ngIf="submitStatus==1">
  <p>Successful submited.</p>
</ng-container>

<ng-container *ngIf="submitStatus==2">
  <p>An error occured. Try again later.</p>
</ng-container>

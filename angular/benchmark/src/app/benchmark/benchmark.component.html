<div>
  <div style="margin-bottom: 5%">
    <input hidden type="file" id="file-input" #uploader (change)="handleFileInput($event.target.files)" />

    <button mat-button (click)="uploader.click()">
      <div class="icon">
        <mat-icon color="accent" [inline]="true">note_add</mat-icon>
      </div>
    </button>
    <ng-container *ngIf="fileToUpload"> {{fileToUpload.name}}</ng-container>
    <ng-container *ngIf="!fileToUpload"> choose file</ng-container>
    <ng-container *ngIf="fileToUpload && !result">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-container>

  </div>

  <div *ngIf="result">
    <app-benchmark-result [result]="result" [problemId]="id"></app-benchmark-result>
  </div>
</div>
